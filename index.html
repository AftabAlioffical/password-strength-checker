<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Password Strength Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Advanced Password Strength Checker</h1>

<div class="box">
  <input type="password" id="password" placeholder="Enter password">
  <div id="strengthBar">
    <div id="bar"></div>
  </div>
  <p id="result"></p>
  <ul id="tips">
    <li id="length">At least 8 characters</li>
    <li id="uppercase">Include uppercase letters</li>
    <li id="number">Include numbers</li>
    <li id="special">Include special characters</li>
  </ul>
</div>

<script src="script.js"></script>
</body>
</html>
